<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid p-3 p-md-5">
        <!-- Encabezado de la página -->
        <div class="row align-items-center mb-3">
            <div class="col-12 col-md-6 text-primary">
                <h1>Clientes</h1>
            </div>
            <div class="col-12 col-md-6 text-md-end mt-3 mt-md-0" id="btnAgregarCliente">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal">
                    <i class="fa-solid fa-user-plus"></i> Agregar Cliente
                </button>
            </div>
        </div>
        <!-- Filtros y búsqueda -->
        <div class="row g-2 mb-4 justify-content-start">
            <!-- Buscar -->
            <div class="col-3">
                <div class="input-group border-graydark border rounded d-flex align-items-center">
                    <i class="bi bi-search me-2 ms-1 text-secondary"></i>
                    <input type="text" class="form-control border-0 text-secondary" placeholder="Buscar">
                </div>
            </div>
            <!-- Filtrar por -->
            <div class="col-2">
                <div class="dropdown border border-graydark rounded">
                    <button class="btn text-start w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="d-flex align-items-center text-secondary">
                            <span>Filtrar por</span>
                            <i class="bi bi-chevron-down ms-auto me-0"></i>
                        </div>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fa-regular fa-id-card text-primary me-2"></i>Cédula</a>
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="fa-regular fa-envelope text-primary me-2"></i>Correo
                                </a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-fonts text-primary me-2"></i>Nombre</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa fa-phone text-primary me-2"></i>Número de Teléfono
                            </a></li>
                    </ul>
                </div>
            </div>
            <!-- Ordenar por -->
            <div class="col-2 ms-auto">
                <div class="dropdown border border-graydark rounded">
                    <button class="btn text-start w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="d-flex align-items-center text-secondary">
                            <span>Ordenar por</span>
                            <i class="bi bi-chevron-down ms-auto me-0"></i>
                        </div>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fa fa-arrow-up text-primary me-2"></i>Nombre(A-Z)</a>
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="fa fa-arrow-down text-primary me-2"></i>Nombre(Z-A)
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Tabla de clientes -->
        <div class="row g-4">
            <!--Card individual-->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="container-fluid border-graydark border rounded p-3 fs-5 h-100">
                    <!-- Preview -->
                    <div class="row" id="preview">
                        <div class="col-11 ps-4 pt-2">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="ratio ratio-1x1 mb-2" style="width: 60px;">
                                            <img src="descarga.jpg" class="img-fluid object-fit-cover w-100 h-100 rounded-circle"
                                                alt="Cliente">
                                        </div>
                                    </div>
                                    <div class="col-10">
                                        <div class="row d-flex text-center">
                                            <div class="col-12">Jose Pablo Araya</div>
                                            <div class="col-12 text-secondary">1902384221</div>
                                        </div>
                                    </div>
                                    <hr />
                                </div>
                            </div>
                        </div>
                        <div class="col-1 ms-auto">
                            <div class="container-fluid" style="margin-top: -0.6em;">
                                <div class="col-12">
                                    <div class="dropdown dropend">
                                        <button class="btn p-0 border-0 bg-transparent mb-4" style="box-shadow:none;" type="button"
                                            id="dropdownOpcionesCliente2" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-gear-fill ms-auto text-primary mt-auto fs-3"></i>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownOpcionesCliente2">
                                            <li class="mb-2">
                                                <button class="dropdown-item text-primary fs-5 btn-editar-cliente" data-bs-toggle="modal" data-bs-target="#clienteModal">
                                                    <i class="bi bi-pencil"></i> Editar
                                                </button>
                                            </li>
                                            <hr class="dropdown-divider">
                                            <li class="mt-2">
                                                <button class="dropdown-item text-primary fs-5">
                                                    <i class="bi bi-trash"></i> Eliminar
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn p-0 border-0 bg-transparent" style="box-shadow: none;" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#cardExpandida" aria-expanded="false" aria-controls="cardExpandida"
                                        id="toggleInfoBtn">
                                        <i class="bi bi-chevron-down text-primary fs-3"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card extendida -->
                    <div class="row collapse ps-3" id="cardExpandida">
                        <div class="col-11">
                            <div class="container-fluid">
                                <div class="row justify-content-center">
                                    <div class="ratio ratio-1x1 mb-2" style="width: 60px; height: 60px;">
                                        <img src="descarga.jpg" class="img-fluid object-fit-cover w-100 h-100 rounded-circle"
                                            alt="Cliente">
                                    </div>
                                </div>
                                <div class="row text-center">
                                    <p>Jose Pablo Araya</p>
                                </div>
                                <hr class="mt-auto" />
                                <div class="ms-4">
                                    <div class="row mb-2">
                                        <div class="col d-flex text-center">
                                            <div class="text-primary">Cédula:</div>
                                            <div class="text-secondary ms-4">190238421</div>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col d-flex text-center">
                                            <div class="text-primary">Teléfono:</div>
                                            <div class="text-secondary ms-4">8478-0923</div>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col d-flex text-center">
                                            <div class="text-primary">Correo:</div>
                                            <div class="text-secondary ms-4">josearr@gmail.com</div>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col d-flex text-center">
                                            <div class="text-primary">Préstamos disponibles:</div>
                                            <div class="text-secondary ms-4">5</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-1 ms-auto">
                            <div class="container-fluid" style="margin-top: -0.6em;">
                                <div class="col-12">
                                    <div class="dropdown dropend">
                                        <button class="btn p-0 border-0 bg-transparent mb-4" style="box-shadow:none;" type="button"
                                            id="dropdownOpcionesCliente2" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-gear-fill ms-auto text-primary mt-auto fs-3"></i>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownOpcionesCliente2">
                                            <li class="mb-2">
                                                <button class="dropdown-item text-primary fs-5 btn-editar-cliente" data-bs-toggle="modal" data-bs-target="#clienteModal">
                                                    <i class="bi bi-pencil"></i> Editar
                                                </button>
                                            </li>
                                            <hr class="dropdown-divider">
                                            <li class="mt-2">
                                                <button class="dropdown-item text-primary fs-5">
                                                    <i class="bi bi-trash"></i> Eliminar
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn p-0 border-0 bg-transparent" style="box-shadow: none;" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#cardExpandida" aria-expanded="false" aria-controls="cardExpandida"
                                        id="toggleInfoBtn2">
                                        <i class="bi bi-chevron-up text-primary fs-3"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Cliente -->
    <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalTitulo" aria-hidden="true">
        <div class="modal-dialog modal modal-dialog-centered">            
            <div class="modal-content border-0 rounded-5">
                <form>
                    <div class="modal-header text-white bg-primary justify-content-center border-0 rounded-top-5 ps-5">
                        <h5 class="modal-title w-100 text-center" id="clienteModalTitulo" style="font-weight: 350;">Editar Cliente</h5>
                        <button style="outline: none; box-shadow: none;" type="reset" class="btn-close btn-close-white opacity-100" id="btnCerrarModal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body px-5 py-5">
                        <div class="text-center mb-3">
                            <div style="position: relative; width: 100px; height: 100px; display: inline-block;">
                                <label for="inputFoto" style="cursor: pointer; display: block; width: 100%; height: 100%; position: relative;">
                                    <img id="previewImg"
                                        src=""
                                        class="rounded"
                                        style="width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0; z-index: 2;" />                                    
                                    <span id="imgPlaceholder"
                                        class="d-flex align-items-center justify-content-center border border-primary border-1"
                                        style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: white; z-index: 1;">
                                        <i class="bi bi-plus-lg fs-1 text-primary"></i>
                                    </span>
                                </label>
                                <input type="file" id="inputFoto" accept="image/*" style="display: none;" />
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="form-floating mb-1 border-bottom border-graydark">
                                <input type="text" class="form-control border-0" id="inputNombre" placeholder="Nombre">
                                <label for="inputNombre">Nombre</label>
                            </div>
                            <div class="form-floating mb-1 border-bottom border-graydark">
                                <input type="text" class="form-control border-0" id="inputCedula" placeholder="Cédula">
                                <label for="inputCedula">Cédula</label>
                            </div>
                            <div class="form-floating mb-1 border-bottom border-graydark">
                                <input type="text" class="form-control border-0" id="inputTelefono" placeholder="Número de teléfono">
                                <label for="inputTelefono">Número de teléfono</label>
                            </div>
                            <div class="form-floating mb-1 border-bottom border-graydark">
                                <input type="email" class="form-control border-0" id="inputCorreo" placeholder="Correo electrónico">
                                <label for="inputCorreo">Correo electrónico</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex flex-column flex-md-row justify-content-between align-items-stretch px-2 px-md-4 px-lg-5 border-top-0 mb-3">
                        <button type="reset" class="btn border rounded-5 px-4 border-primary text-primary mb-2 mb-md-0" id="btnCancelarModal">Cancelar</button>
                        <button type="submit" class="btn btn-primary rounded-5 px-4">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
